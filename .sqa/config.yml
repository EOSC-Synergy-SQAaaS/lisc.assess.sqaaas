config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.6.0-alpha7
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/lisc-tools/lisc:
      branch: main
      repo: https://github.com/lisc-tools/lisc
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/lisc-tools/lisc git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-auburn-audemer.sh
        container: qc.acc_bluesy-linen-caterpillar
  QC.Doc:
    repos:
      github.com/lisc-tools/lisc find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-goldenrod-olm.sh
        container: qc.doc_dorky-cerise-slug
      github.com/lisc-tools/lisc markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-sepia-tapir.sh
        container: qc.doc_bumpy-yellow-warthog
      github.com/lisc-tools/lisc restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-mauve-grasshopper.sh
        container: qc.doc_ready-puce-tapir
  QC.Lic:
    repos:
      github.com/lisc-tools/lisc licensee:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-tan-ferret.sh
        container: qc.lic_gloppy-gold-panda
  QC.Met:
    repos:
      github.com/lisc-tools/lisc cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-olive-budgerigar.sh
        container: qc.met_bluesy-maroon-horse
  QC.Sec:
    repos:
      github.com/lisc-tools/lisc bandit:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-wisteria-fish.sh
        container: qc.sec_squeaky-razzmatazz-monkey
  QC.Sty:
    repos:
      github.com/lisc-tools/lisc flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-lavender-uakari.sh
        container: qc.sty_randy-burgundy-loon
  QC.Ver:
    repos:
      github.com/lisc-tools/lisc get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-dandelion-peccary.sh
        container: qc.ver_bumpy-smalt-quokka
timeout: 600
