config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.4.0-alpha
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/lisc-tools/lisc:
      branch: main
      repo: https://github.com/lisc-tools/lisc
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/lisc-tools/lisc git:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-chestnut-peccary.sh
        container: qc.acc_skanky-saffron-zebu
  QC.Doc:
    repos:
      github.com/lisc-tools/lisc find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-coral-hamster.sh
        container: qc.doc_craggy-myrtle-boar
      github.com/lisc-tools/lisc markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-scarlet-akita.sh
        container: qc.doc_fuzzy-scarlet-raccoon
      github.com/lisc-tools/lisc restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-black-balinese.sh
        container: qc.doc_hilly-khaki-dachshund
  QC.Lic:
    repos:
      github.com/lisc-tools/lisc licensee:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-eggplant-caracal.sh
        container: qc.lic_woozy-goldenrod-olm
  QC.Met:
    repos:
      github.com/lisc-tools/lisc cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-buff-lion.sh
        container: qc.met_skanky-pink-gopher
  QC.Sec:
    repos:
      github.com/lisc-tools/lisc bandit:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-asparagus-cow.sh
        container: qc.sec_goopy-fuchsia-antelope
  QC.Sty:
    repos:
      github.com/lisc-tools/lisc flake8:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-amaranth-goose.sh
        container: qc.sty_craggy-cornflower-squirt
timeout: 600
