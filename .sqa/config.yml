config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.6.0-alpha5
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/lisc-tools/lisc:
      branch: main
      repo: https://github.com/lisc-tools/lisc
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/lisc-tools/lisc git:
        commands:
        - /usr/bin/env sh .sqa/script.surly-aqua-flamingo.sh
        container: qc.acc_stinky-linen-hippopotamus
  QC.Doc:
    repos:
      github.com/lisc-tools/lisc find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-black-hornet.sh
        container: qc.doc_chummy-olivine-fox
      github.com/lisc-tools/lisc markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-chestnut-grouse.sh
        container: qc.doc_skimpy-denim-yak
      github.com/lisc-tools/lisc restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.silly-periwinkle-mule.sh
        container: qc.doc_snippy-rust-boar
  QC.Lic:
    repos:
      github.com/lisc-tools/lisc licensee:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-pear-antelope.sh
        container: qc.lic_trippy-russet-abyssinian
  QC.Met:
    repos:
      github.com/lisc-tools/lisc cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-cobalt-labradoodle.sh
        container: qc.met_shaggy-blue-nightingale
  QC.Sec:
    repos:
      github.com/lisc-tools/lisc bandit:
        commands:
        - /usr/bin/env sh .sqa/script.beady-ecru-hyrax.sh
        container: qc.sec_sunny-corn-bombay
  QC.Sty:
    repos:
      github.com/lisc-tools/lisc flake8:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-cardinal-uakari.sh
        container: qc.sty_stuffy-denim-anteater
  QC.Ver:
    repos:
      github.com/lisc-tools/lisc is_semver.py:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-salmon-eel.sh
        container: qc.ver_whiny-bistre-turkey
timeout: 600
