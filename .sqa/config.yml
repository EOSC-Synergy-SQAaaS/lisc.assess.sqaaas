config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.4.0-alpha
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/lisc-tools/lisc:
      branch: main
      repo: https://github.com/lisc-tools/lisc
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/lisc-tools/lisc git:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-magenta-donkey.sh
        container: qc.acc_lanky-alizarin-bee
  QC.Doc:
    repos:
      github.com/lisc-tools/lisc find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-seashell-kingfisher.sh
        container: qc.doc_leaky-pumpkin-monkey
      github.com/lisc-tools/lisc markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-cobalt-pig.sh
        container: qc.doc_lumpy-magenta-koala
      github.com/lisc-tools/lisc restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.homely-flax-paradise.sh
        container: qc.doc_sleazy-taupe-flounder
  QC.Lic:
    repos:
      github.com/lisc-tools/lisc licensee:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-cardinal-sheepdog.sh
        container: qc.lic_stinky-sepia-wildebeest
  QC.Met:
    repos:
      github.com/lisc-tools/lisc cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-zucchini-newt.sh
        container: qc.met_clammy-cream-llama
  QC.Sec:
    repos:
      github.com/lisc-tools/lisc bandit:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-dandelion-gibbon.sh
        container: qc.sec_freaky-olive-malamute
  QC.Sty:
    repos:
      github.com/lisc-tools/lisc flake8:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-ultramarine-ocelot.sh
        container: qc.sty_cozy-lavender-centipede
timeout: 600
