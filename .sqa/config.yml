config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.4.0-alpha
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/lisc-tools/lisc:
      repo: https://github.com/lisc-tools/lisc
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/lisc-tools/lisc git:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-ochre-bracke.sh
        container: qc.acc_geeky-apricot-ragdoll
  QC.Doc:
    repos:
      github.com/lisc-tools/lisc find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-yellow-dachsbracke.sh
        container: qc.doc_frumpy-cornflower-setter
      github.com/lisc-tools/lisc markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-cornflower-affenpinscher.sh
        container: qc.doc_sleazy-taupe-argentino
      github.com/lisc-tools/lisc restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-blue-peccary.sh
        container: qc.doc_ready-orange-cichlid
  QC.Lic:
    repos:
      github.com/lisc-tools/lisc licensee:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-peach-yak.sh
        container: qc.lic_pokey-indigo-birman
  QC.Met:
    repos:
      github.com/lisc-tools/lisc cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-grey-badger.sh
        container: qc.met_stinky-taupe-pig
  QC.Sec:
    repos:
      github.com/lisc-tools/lisc bandit:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-cerulean-warthog.sh
        container: qc.sec_nerdy-sangria-emu
  QC.Sty:
    repos:
      github.com/lisc-tools/lisc flake8:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-plum-frise.sh
        container: qc.sty_gummy-puce-gibbon
timeout: 600
