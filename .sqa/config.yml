config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.1.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/lisc-tools/lisc:
      repo: https://github.com/lisc-tools/lisc
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/lisc-tools/lisc git:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-azure-scorpion.sh
        container: qc.acc_nerdy-plum-olm
  QC.Doc:
    repos:
      github.com/lisc-tools/lisc find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-wheat-zorse.sh
        container: qc.doc_hilly-fuchsia-badger
      github.com/lisc-tools/lisc markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-blue-panda.sh
        container: qc.doc_crappy-razzmatazz-cheetah
      github.com/lisc-tools/lisc restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-grey-dachsbracke.sh
        container: qc.doc_muggy-ultramarine-akita
  QC.Lic:
    repos:
      github.com/lisc-tools/lisc licensee:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-black-wolfhound.sh
        container: qc.lic_wheezy-seashell-husky
  QC.Met:
    repos:
      github.com/lisc-tools/lisc cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-maroon-saola.sh
        container: qc.met_shabby-sangria-newt
timeout: 600
