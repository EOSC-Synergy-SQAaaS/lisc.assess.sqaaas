config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.1.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/lisc-tools/lisc:
      repo: https://github.com/lisc-tools/lisc
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/lisc-tools/lisc git:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-teal-manatee.sh
        container: qc.acc_cheeky-linen-dalmatian
  QC.Doc:
    repos:
      github.com/lisc-tools/lisc find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-scarlet-ibis.sh
        container: qc.doc_tasty-sangria-koala
      github.com/lisc-tools/lisc markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-lime-toad.sh
        container: qc.doc_lousy-crimson-termite
      github.com/lisc-tools/lisc restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-ecru-bordeaux.sh
        container: qc.doc_scaly-periwinkle-camel
  QC.Lic:
    repos:
      github.com/lisc-tools/lisc licensee:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-violet-havanese.sh
        container: qc.lic_snappy-ultramarine-vole
  QC.Met:
    repos:
      github.com/lisc-tools/lisc cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-seashell-bulldog.sh
        container: qc.met_squeaky-pumpkin-audemer
timeout: 600
