config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.4.0-alpha
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/lisc-tools/lisc:
      repo: https://github.com/lisc-tools/lisc
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/lisc-tools/lisc git:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-celadon-sheepdog.sh
        container: qc.acc_flabby-aquamarine-cat
  QC.Doc:
    repos:
      github.com/lisc-tools/lisc find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-eggplant-hyena.sh
        container: qc.doc_gimpy-cerulean-collie
      github.com/lisc-tools/lisc markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-lavender-lizard.sh
        container: qc.doc_stealthy-carmine-quail
      github.com/lisc-tools/lisc restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-blue-capybara.sh
        container: qc.doc_nerdy-magnolia-toad
  QC.Lic:
    repos:
      github.com/lisc-tools/lisc licensee:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-wheat-magpie.sh
        container: qc.lic_ugly-emerald-uguisu
  QC.Met:
    repos:
      github.com/lisc-tools/lisc cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.messy-pink-gecko.sh
        container: qc.met_tasty-cobalt-hedgehog
  QC.Sec:
    repos:
      github.com/lisc-tools/lisc bandit:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-magnolia-chicken.sh
        container: qc.sec_fuzzy-wheat-dhole
  QC.Sty:
    repos:
      github.com/lisc-tools/lisc flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-ochre-ladybird.sh
        container: qc.sty_nippy-grey-dragon
timeout: 600
