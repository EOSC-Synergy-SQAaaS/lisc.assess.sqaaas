config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.3.0-alpha2
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/lisc-tools/lisc:
      repo: https://github.com/lisc-tools/lisc
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/lisc-tools/lisc git:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-champagne-cichlid.sh
        container: qc.acc_scaly-white-wrasse
  QC.Doc:
    repos:
      github.com/lisc-tools/lisc find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-burgundy-woodlouse.sh
        container: qc.doc_frumpy-wisteria-shrimp
      github.com/lisc-tools/lisc markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.beady-purple-woodpecker.sh
        container: qc.doc_paltry-persimmon-gerbil
      github.com/lisc-tools/lisc restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-alizarin-bird.sh
        container: qc.doc_baggy-smalt-dragonfly
  QC.Lic:
    repos:
      github.com/lisc-tools/lisc licensee:
        commands:
        - /usr/bin/env sh .sqa/script.homey-green-insect.sh
        container: qc.lic_slaphappy-chocolate-loon
  QC.Met:
    repos:
      github.com/lisc-tools/lisc cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-gamboge-chinchilla.sh
        container: qc.met_paltry-silver-dingo
  QC.Sec:
    repos:
      github.com/lisc-tools/lisc bandit:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-platinum-spoonbill.sh
        container: qc.sec_seedy-tangerine-fox
  QC.Sty:
    repos:
      github.com/lisc-tools/lisc flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-cardinal-hound.sh
        container: qc.sty_queasy-purple-koala
timeout: 600
